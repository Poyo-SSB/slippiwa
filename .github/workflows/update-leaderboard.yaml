name: update-leaderboard
on:
  schedule:
    - cron: '0 */1 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url '${{ secrets.API_UPDATE_URL }}' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET }}'